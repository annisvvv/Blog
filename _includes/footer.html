<footer class="site-footer" style="padding: 10px 0; border-top: 1px solid #333;">
  <div class="wrapper" style="display: flex; justify-content: space-between; align-items: center; font-size: 14px;">
    
    <div class="footer-left">
      &copy; {{ site.time | date: '%Y' }} {{ site.title }}
    </div>

    <div class="footer-right">
      {% if site.github_username %}
      <a href="https://github.com/{{ site.github_username }}" style="margin-left: 15px;">GitHub</a>
      {% endif %}

  </div>
</footer>
